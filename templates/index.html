<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calidad De Vinos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/toast.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery-ui.css') }}">
</head>
<body>
<div class="row">
    <div class="col-md-3" style="margin-left: 10%;">

        <div class="card card-body" style="margin-left: -20%;">

            <form method="POST" action="/calcular">
                <h5 class="card-title bg-white">New Wine</h5>
                <div class="form-group">
                    <input placeholder="Fixed Acidity" class="form-control" name="fixed_acidity" type="text" required=""
                           pattern="([0-9]*\.)?[0-9]*" value="{{ valores[0] if valores else '' }}">
                </div>
                <div class="form-group">
                    <input placeholder="Volatile Acidity" class="form-control" name="volatile_acidity" type="text"
                           required="" pattern="([0-9]*\.)?[0-9]*" value="{{ valores[1] if valores else '' }}">
                </div>
                <div class="form-group">
                    <input placeholder="Citric Acid" class="form-control" name="citric_acid" type="text" required=""
                           pattern="([0-9]*\.)?[0-9]*" value="{{ valores[2] if valores else '' }}">
                </div>
                <div class="form-group">
                    <input placeholder="Residual Sugar" class="form-control" name="residual_sugar" type="text"
                           required=""
                           pattern="([0-9]*\.)?[0-9]*" value="{{ valores[3] if valores else '' }}">
                </div>
                <div class="form-group">
                    <input placeholder="Chlorides" class="form-control" name="chlorides" type="text" required=""
                           pattern="([0-9]*\.)?[0-9]*" value="{{ valores[4] if valores else '' }}">
                </div>
                <div class="form-group">
                    <input placeholder="Free Sulfur Dioxide" class="form-control" name="free_sulfur_dioxide" type="text"
                           required=""
                           pattern="([0-9]*\.)?[0-9]*" value="{{ valores[5] if valores else '' }}">
                </div>
                <div class="form-group">
                    <input placeholder="Volatile Acidity" class="form-control" name="total_sulfur_dioxide" type="text"
                           required=""
                           pattern="([0-9]*\.)?[0-9]*" value="{{ valores[6] if valores else '' }}">
                </div>
                <div class="form-group">
                    <input placeholder="Density" class="form-control" name="density" type="text" required=""
                           pattern="([0-9]*\.)?[0-9]*" value="{{ valores[7] if valores else '' }}">
                </div>
                <div class="form-group">
                    <input placeholder="PH" class="form-control" name="pH" type="text" required=""
                           pattern="([0-9]*\.)?[0-9]*" value="{{ valores[8] if valores else '' }}">
                </div>
                <div class="form-group">
                    <input placeholder="Sulphates" class="form-control" name="sulphates" type="text" required=""
                           pattern="([0-9]*\.)?[0-9]*" value="{{ valores[9] if valores else '' }}">
                </div>

                <div class="form-group">
                    <input placeholder="Alcohol" class="form-control" name="alcohol" type="text" required=""
                           pattern="([0-9]*\.)?[0-9]*" value="{{ valores[10] if valores else '' }}">
                </div>


                <button class=" btn btn-primary btn-block ">
                    CALCULAR
                </button>
            </form>


        </div>
    </div>
    <div class="col-md-3">

        <div class="card card-body" style="margin-right: -50%;">
            <h5 class="card-title bg-white">Similitud</h5>
            <div class="span3" style="height: 600px !important;
                                    overflow: scroll;">
                <table class="table table-striped table-dark table-sm">
                    <thead>
                    <tr>
                    <th width="100px">Item</th>
                    <th width="100px">Vino Calidad</th>
                    <th width="200px">Vino Similitud</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for i in range(0, lista.__len__()) %}
                        <tr class="{{ 'calidad' if i == 0 else '' }}">
                            <td>{{ i + 1 }}</td>
                            <td>{{ lista[i].calidad }}</td>
                            <td>{{ lista[i].similitud }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>

                <p><a class="btn" href="#">View details &raquo;</a></p>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/js/jquery-3.3.1.slim.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/js/qrcode.js') }}"></script>

<!-- jQuery library -->
<script src="{{ url_for('static', filename='js/js/jquery-1.11.2.js') }}"></script>

<script src="{{ url_for('static', filename='js/js/jquery-ui.js') }}"></script>

<script src="{{ url_for('static', filename='js/js/popper.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/js/bootstrap.js') }}"></script>
</body>
<!--===============================================================================================-->

</html>
